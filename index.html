<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 28px;
        }
       
        p {
            color: #333;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .yes-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .no-btn {
            background-color: #f44336;
            color: white;
        }
        
        .no-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
        
        .option-btn {
            background-color: #2196F3;
            color: white;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
        }
        
        .option-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }
        
        .image-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .fireworks {
            position: relative;
            margin: 20px 0;
            height: 100px;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            animation: firework 1s ease-out infinite;
        }
        
        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            button {
                padding: 10px 20px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Página inicial -->
    <div class="container" id="initial-page">
        <h1>Convite Especial</h1>
        <p>Oi, amore! Você está sendo convidada para um date. Vamos?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="showYesPage()">Sim</button>
            <button class="no-btn" onclick="showNoPage()">Não</button>
        </div>
    </div>
    
    <!-- Página Não -->
    <div class="container hidden" id="no-page">
        <h1>Poxa</h1>
        <div class="image-container">
            <img src="https://gerenciador.popload.com.br/wp-content/uploads/2017/03/lordedisco.jpg" alt="Lorde triste">
        </div>
        <button class="yes-btn" onclick="backToInitial()">Voltar</button>
    </div>
    
    <!-- Página Sim -->
    <div class="container hidden" id="yes-page">
        <h1>Ufa!</h1>
        <div class="image-container">
            <img src="https://pbs.twimg.com/media/GF12my2XYAAD-2y?format=jpg&name=large" alt="Lorde feliz">
        </div>
        <p>Escolha uma opção:</p>
        <button class="option-btn" onclick="showFinalPage()">a- Metro</button>
        <button class="option-btn" onclick="showFinalPage()">b- Cineminha (aí escolhemos juntas)</button>
        <button class="option-btn" onclick="showFinalPage()">c- Outra opção</button>
    </div>
    
    <!-- Página Final -->
    <div class="container hidden" id="final-page">
        <h1>Ótimo, marcado!</h1>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw1Rkw_cEG5tq662dNOaOaWJKg7tWjLVvTexsrGW7hI92pCg179nw8Gna4eJj6sankS8Y&usqp=CAU" alt="Rodrigo Faro apontando">
        </div>
        <p>Me manda pelo whatsapp qual foi a opção escolhida rsrs</p>
        <div class="fireworks" id="fireworks-container"></div>
        <button class="yes-btn" onclick="backToInitial()">Voltar ao início</button>
    </div>

    <script>
        // Variável para armazenar a opção escolhida
        let chosenOption = '';
        
        // Funções para navegar entre as páginas
        function hideAllPages() {
            document.querySelectorAll('.container').forEach(page => {
                page.classList.add('hidden');
            });
        }
        
        function showPage(id) {
            hideAllPages();
            document.getElementById(id).classList.remove('hidden');
        }
        
        function showNoPage() {
            showPage('no-page');
        }
        
        function showYesPage() {
            showPage('yes-page');
        }
        
        function showFinalPage(option) {
            chosenOption = option;
            showPage('final-page');
            
            // Atualizar o texto com a opção escolhida
            document.getElementById('chosen-option-text').textContent = 
                `Você escolheu: ${option}`;
                
            createFireworks();
        }
        
        function backToInitial() {
            showPage('initial-page');
        }
        
        // Criar fogos de artifício
        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                
                // Posição aleatória
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                firework.style.setProperty('--x', `${x}px`);
                firework.style.setProperty('--y', `${y}px`);
                
                // Cor aleatória
                const hue = Math.random() * 360;
                firework.style.background = `hsl(${hue}, 100%, 50%)`;
                firework.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%), 0 0 20px hsl(${hue}, 100%, 50%), 0 0 30px hsl(${hue}, 100%, 50%)`;
                
                // Atraso aleatório
                firework.style.animationDelay = `${Math.random() * 0.5}s`;
                
                container.appendChild(firework);
            }
        }
    </script>
</body>
</html>
